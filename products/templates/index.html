{% extends 'base.html' %}

{% block content %}

    <h1>Products</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ product.image_url }}" class="card-img-top" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Tshs. {{ product.price }}/=</p>
                    <a href="#" class="btn btn-dark">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
